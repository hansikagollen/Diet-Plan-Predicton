<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body>
<h1>Diet Plan Calculator</h1>
<form id="dietPlanForm">
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
    </div>
    <div>
        <label for="height">Height (in cms):</label>
        <input type="number" id="height" name="height" required>
    </div>
    <div>
        <label for="weight">Weight (in kgs):</label>
        <input type="number" id="weight" name="weight" required>
    </div>
    <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div>
        <label for="dietType">Diet Type:</label>
        <select id="dietType" name="dietType" required>
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian">Non-Vegetarian</option>
        </select>
    </div>
    <div>
        <label for="disease">Select Disease:</label>
        <select id="disease" name="disease">
            <option value="none">None</option>
            <option value="diabetes">Diabetes</option>
            <option value="hypertension">Hypertension</option>
            <option value="heart disease">Heart Disease</option>
            <option value="obesity">Obesity</option>
            <option value="thyroid">Thyroid</option>
            <option value="heart disease">Heart Disease</option>
            <option value="migraine">Migraine</option>
            <option value="nausea and vomiting">Nausea and vomiting</option>
            <!-- Add more disease options as needed -->
        </select>
    </div>
    <button type="submit">Submit</button>
</form>

</script>
</body>
</html>
